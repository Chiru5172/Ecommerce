{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="fw-bold text-center mb-4">✏️ Edit Product</h3>

        <form method="POST" enctype="multipart/form-data">

          <!-- Product Name -->
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control"
                   value="{{ product.name }}" required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"
                      rows="3" required>{{ product.description }}</textarea>
          </div>

          <!-- Price & Stock -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Price</label>
              <input type="number" step="0.01" name="price"
                     class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Stock</label>
              <input type="number" name="stock"
                     class="form-control" value="{{ product.stock }}" required>
            </div>
          </div>

          <!-- ✅ Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
              <option value="Electronics"
                {% if product.category == 'Electronics' %}selected{% endif %}>
                Electronics
              </option>
              <option value="Fashion"
                {% if product.category == 'Fashion' %}selected{% endif %}>
                Fashion
              </option>
              <option value="Home & Kitchen"
                {% if product.category == 'Home & Kitchen' %}selected{% endif %}>
                Home & Kitchen
              </option>
              <option value="Others"
                {% if product.category == 'Others' %}selected{% endif %}>
                Others
              </option>
            </select>
          </div>

          <!-- Existing Image -->
          {% if product.image %}
            <div class="mb-3 text-center">
              <p class="fw-semibold">Current Image</p>
              <img src="{{ url_for('static', filename='uploads/' + product.image) }}"
                   class="img-thumbnail"
                   style="max-height: 150px;">
            </div>
          {% endif %}

          <!-- Change Image -->
          <div class="mb-3">
            <label class="form-label">Change Image (optional)</label>
            <input type="file" name="image" class="form-control">
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('product.view_products') }}"
               class="btn btn-secondary">
              Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              Update Product
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
