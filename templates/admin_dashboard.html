  <h2 class="fw-bold mb-4">Admin Dashboard ðŸ‘‘</h2>

  <div class="row g-4 text-center">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm bg-light hover-scale">
        <h4>Total Users</h4>
        <p class="fs-3 fw-bold text-primary">{{ users_count }}</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm bg-light hover-scale">

      </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm bg-light hover-scale">
        <h4>Total Orders</h4>

  </div>

  <!-- âœ… ACTION BUTTONS -->
  <div class="mt-4 text-center">

      âž• Add Product
    </a>

    <a href="{{ url_for('admin.view_orders') }}" class="btn btn-primary me-2">
      Manage Orders
    </a>

    <a href="{{ url_for('admin.view_users') }}" class="btn btn-secondary me-2">
      View Users
    </a>

    <a href="{{ url_for('product.view_products') }}" class="btn btn-dark">
      View Products
    </a>
  </div>
</div>
{% endblock %}
